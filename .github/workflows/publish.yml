name: Publish Packages
on:
  push:
    tags:
      - v*
jobs:
  docs:
    name: Build docs
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 16
          registry-url: 'https://npm.pkg.github.com'
          scope: '@RightbrainAI'
      - name: cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - run: npm install
      - run: npm run lint
      - run: npm run tests
      - run: npm run docs
  build:
    name: Build bundle and publish
    runs-on: ubuntu-latest
    needs:
      - docs
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 16
          registry-url: 'https://npm.pkg.github.com'
          scope: '@RightbrainAI'
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - run: |
          git config user.name "GitHub Actions"
          git config user.email noreply@github.com
      - run: npm install
      - run: npm run lint
      - run: npm run tests
      - run: npm run build:full
      - run: |
          npm version "${GITHUB_REF##*/}"
          npm publish
